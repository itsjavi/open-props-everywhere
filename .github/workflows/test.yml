name: Test

env:
  NODE_VERSION: 20.14.0
  PNPM_VERSION: 9.2.0

on:
  push:
    branches:
      - main

jobs:
  publish:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: "Setup Project"
        uses: ./.github/actions/setup-project

      - name: "Quality Check"
        uses: ./.github/actions/quality-check

      - name: "Build"
        run: |
          pnpm build
